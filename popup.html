<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <style>
    .todo-item {
      height: 30px;
      display: flex;
      align-items: center;
    }
    
    .todo:checked+label {
      text-decoration: line-through;
    }
  </style>
</head>

<body style="
  width: 300px;
  height: 400px;
  margin: 0;
  padding: 10px;
">
  <h1 style="
    text-align: center;
  ">TODO LIST</h1>
  <div style="
    display: flex;
    gap: 10px;
  ">
    <input id="input-add-todo" type="text" style="
      height: 20px;
      flex: 1;
    ">
    <button id="btn-add-todo">ADD</button>
  </div>
  <div
    id="todo-list-container"
    style="
      width: 100%;
      height: 200px;
      overflow-y: scroll;
      margin-top: 20px;
    "
  >
    <!-- (div>input[type=checkbox][id=todo$][class=todo]+label[for=todo$]{TODO $})*10 -->
  </div>
  <div style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  ">
    <div style="
      display: flex; 
      align-items: center;
    ">
      <input type="checkbox" id="chkbox-all-select">
      <label for="chkbox-all-select">ALL</label>
    </div>
    <div id="count-todo"></div>
    <button id="btn-complete-todo">COMPLETE</button>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
